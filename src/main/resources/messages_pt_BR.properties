# Este arquivo de propriedade permite a substituição das mensagens geradas pelas anotações do Bean Validation
# nas classes de domínio do projeto. Ele também pode ser usado para personalizar as mensagens de exceção da
# aplicação, resultando em uma mensagem mais amigável e legível para o usuário final. Como o nosso idioma
# contém acentuação, é importante que todas as mensagens sejam convertidas para o conjunto de caracteres
# adequado. Para fazer isso, você pode usar a ferramenta gratuita abaixo: 
#
# - https://www.freeformatter.com/java-dotnet-escape.html
#
# @author Raphael F. Jesus
##

